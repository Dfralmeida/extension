<!doctype html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  		<title>Busca de passagens - melhores preços!</title>
		<link rel="stylesheet" href="../../css/jquery.ui.theme.min.css" />
		<link rel="stylesheet" href="../../css/jquery.ui.datepicker.min.css" />
		<link rel="stylesheet" href="../../css/jquery.ui.core.min.css" />
		<link rel="stylesheet" href="../../css/select2.css" />
		<link rel="stylesheet" href="../../css/tipsy.css" />
		<link rel="stylesheet" href="popup.css" />
		
  		<script src="../../js/jquery-2.0.3.min.js"></script>
		<script src="../../js/jquery.ui.core.min.js"></script>
  		<script src="../../js/jquery-ui.multidatespicker.js"></script>
  		<script src="../../js/jquery.tipsy.js"></script>
  		<script src="../../js/select2.min.js"></script>
  		<script src="../../js/select2_locale_pt-BR.js"></script>
  		<script src="../../js/variables.js"></script>
  		<script src="save.js"></script>
  		<script src="render.js"></script>
  		<script src="popup.js"></script>
	</head>
	<body>
		<div id="header" style="display:block">
				<div class="headerDiv">
					<label for="originsSelect" class="help" title="De quais cidades você pode partir?">De</label>
					<input type="hidden" multiple="true" class="select2" id="originsSelect" data-placeholder="Selecione o(s) aeroporto(s) de origem" style="width:84%" tabindex="2" />
				</div>

				<div class="headerDiv">
	  				<label for="destinationsSelect" class="help" title="Para quais cidades você quer pesquisar?">Para</label>
					<input type="hidden" multiple="true" class="select2" id="destinationsSelect" data-placeholder="Selecione o(s) aeroporto(s) de destino" style="width:84%" tabindex="3">
				</div>

				<div class="headerDiv">
					<label for="departureDatesInput" style="height:20px;margin:0" class="help" title="Quais dias você pode partir? Escolha mais de 1 e ache o melhor pra você">Ida(s)</label>
					<input type="text" id="departureDatesInput" style="width:84%" placeholder="Selecione os dias de partida. dd/mm/aaaa" tabindex="4" />
					<input type="text" id="departureDatesInputFake" class="datepicker" style="width:84%;height:0px;outline:none;margin:0 0 0 14%;padding:0;border:none;float:left" placeholder="Selecione os dias de partida. dd/mm/aaaa" tabindex="4" />
				</div>

				<div class="headerDiv">
					<label for="qtyDaysSelect" style="height:20px;margin:0" class="help" title="Quantos dias você quer ficar? Escolha mais de 1 opção e ache a melhor">Duração</label>
					<input type="text" id="qtyDaysSelect" class="" style="width:84%" data-placeholder="Selecione em quantos dias pretende voltar" tabindex="5" />
				</div>

				<div id="divAvancada" class="headerDiv" style="display:none;">
					<div class="headerDiv">
						<label for="companiesSelect" style="height:20px;width:20%;margin:0" class="help" title="Pesquise vôos apenas das companhias aéreas desejadas">Companhias</label>
						<input type="hidden" id="companiesSelect" style="width:78%;" data-placeholder="Selecione as companhias desejadas" />
					</div>

					<div class="headerDiv">
						<label for="adultsSelect">Adultos</label>
						<select id="adultsSelect" style="width:13%;">
							<option value="0">0</option>
							<option value="1" selected="selected">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						
						<label for="childrenSelect" style="width:16%;margin-left:2%;">Crianças</label>
						<select id="childrenSelect" style="width:13%">
							<option value="0" selected="selected">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>

						<label for="babiesSelect" style="width:11%;margin-left:2%;">Bebês</label>
						<select id="babiesSelect" style="width:13%;">
							<option value="0" selected="selected">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>

				<div class="headerDiv" style="height:33px;">
					<a id="btnBuscar" href="#" style="outline:none;" class="btn" tabindex="1">Buscar melhores preços</a>
					
					<a id="avancada" href="#" style="outline:none;" tabindex="7">Busca avançada</a>
					
					<a id="help" class="help" href="#" style="outline:none;" title="Você pode selecionar:<br/><br/>&nbsp&nbsp 1. Uma ou mais cidades de origem <br/>&nbsp&nbsp 2. Uma ou mais cidades de destino <br/>&nbsp&nbsp 3. Um ou mais dias de ida <br/>&nbsp&nbsp 4. Nenhum ou vários dias de volta <br/>&nbsp&nbsp 5. As companhias aéreas desejadas <br/>&nbsp&nbsp 6. O nº de adultos, crianças e bebês <br/><br/>Sugetões? genghislabs@gmail.com" tabindex="-1">
						<img src="../../images/help.png" />
					</a>

					<a id="download" href="#" style="outline:none;" title="Salvar os resultados abaixo <br/><br/>Sugetões? genghislabs@gmail.com" tabindex="6">
						<img src="../../images/download.png" />
					</a>
				</div>
				
				<div class="headerDiv" style="margin:0;text-align:right;">
					<a id="msgLoading" href="#" style="display:none;width: 100%;margin-right:4px;font-size:13px;text-decoration:none;float:right;">
						Coletando voos <span style="width:20px;float:right">&nbsp;&nbsp;&nbsp;</span>
					</a>
					<a id="msgError" href="#" style="display:none;width:100%;margin-right:4px;font-size:13px;text-decoration:none;color:red">
						Favor corrigir campos incorretos
					</a>
				</div>
		</div>
		
		<ul class="template" style="display:none">
			<li>
				<table>
					<tr>
						<th colspan="3">
							<span class="locals"></span>
							<span class="bestResultsMsg"> - Melhores Resultados</span>
						</th>
					</tr>
					<tr class="stop0 odd">
						<td class="type">Direto</td>
						<td class="date">-</td>
						<td>
							<a class="flightUrl" target="_blank" style="display:none">
								<span class="currency">R$ </span> <span class="bestPrice"></span>
							</a>
						</td>
					</tr>
					<tr class="stop1">
						<td class="type">1 parada</td>
						<td class="date">-</td>
						<td>
							<a class="flightUrl" target="_blank" style="display:none">
								<span class="currency">R$ </span> <span class="bestPrice"></span>
							</a>
						</td>
					</tr>
					<tr class="stop2 odd">
						<td class="type">2+ paradas</td>
						<td class="date">-</td>
						<td>
							<a class="flightUrl" target="_blank" style="display:none">
								<span class="currency">R$ </span> <span class="bestPrice"></span>
							</a>
						</td>
					</tr>
					<tr>
						<td colspan="3" style="padding:0;">
							<a class="showResults" href="#" style="display:none">Ampliar Resultados</a>
							<div class="divResultsExpanded" style="display:none">
							<table class="tableResultsByDates">
								<tbody>
									<tr>
										<th>Dias</th>
										<th>Direto</th>
										<th>1 parada</th>
										<th>2+ paradas</th>
									</tr>
								</tbody>
							</table>

							<table class="tableResultsByCompanies" style="margin-top:5px">
								<tbody>
									<tr>
										<th>Companhias</th>
										<th>Direto</th>
										<th>1 parada</th>
										<th>2+ paradas</th>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</table>
			</li>
		</ul>

		<table style="display:none">
			<tbody class="resultsByDatesTemplate">
				<tr>
					<td class="resultsDate"></td>
					<td>
						<a class="resultsStop0" target="_blank"></a>
					</td>
					<td>
						<a class="resultsStop1" target="_blank"></a>
					</td>
					<td>
						<a class="resultsStop2" target="_blank"></a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<table style="display:none">
			<tbody class="resultsByCompaniesTemplate">
				<tr>
					<td class="resultsCompany"></td>
					<td>
						<a class="resultsStop0" target="_blank"></a>
					</td>
					<td>
						<a class="resultsStop1" target="_blank"></a>
					</td>
					<td>
						<a class="resultsStop2" target="_blank"></a>
					</td>
				</tr>
			</tbody>
		</table>

		<ul id="results"></ul>
		<img id="loading" src="../../images/loading.gif">
	</body>
</html>
