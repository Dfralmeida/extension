<!doctype html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  		<title>{{ ::labels.extensionName }}</title>
    	<meta name="viewport" content="initial-scale=1" />
  		<base target="_blank">

        <link rel="stylesheet" href="app.css" />
	</head>
	<body ng-app="app" ng-csp="" ng-controller="Controller as vm">
		<md-content layout-padding ng-show="vm.showForm">
			<form name="form">
				<div ng-include="'popup.airports.html'"></div>
				<div ng-include="'popup.dates.html'"></div>
				<div ng-include="'popup.sites.html'"></div>
				<div ng-include="'popup.optional.html'"></div>
				<div ng-include="'popup.buttons.html'"></div>
			</form>
		</md-content>
		
		<div ng-include="'popup.info.html'" id="popup-info" layout="column" layout-align="center center"></div>
        <div ng-include="'popup.results.html'" ng-if="vm.gridOptions.data.length > 0"></div>

		<script src="libs.js"></script>
		<script src="app.js"></script>
	</body>
</html>
